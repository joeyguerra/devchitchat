<div id="rosterView" class="roster">
    <ul>
        <%
        model = model ? model : [];
        model.forEach(person => {
        %>
        <li>
            <figure class="avatar">
                <img src="<%- person.avatar %>" class="img-circle" />
                <figcaption><%- person.username %></figcaption>
            </figure>
        </li>
        <%
        })
        %>
    </ul>
</div>
